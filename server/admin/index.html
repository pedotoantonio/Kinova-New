<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2F7F6D">
  <meta name="description" content="Kinova Admin Console - Gestione sistema">
  <link rel="manifest" href="/admin/manifest.json">
  <link rel="icon" type="image/svg+xml" href="/admin/icon.svg">
  <link rel="apple-touch-icon" href="/admin/icon-192.png">
  <title>Kinova Admin</title>
  <style>
    :root {
      --primary: #2F7F6D;
      --primary-dark: #256658;
      --primary-light: #6FB7A8;
      --bg: #f8fafb;
      --bg-card: #ffffff;
      --text: #1a1a1a;
      --text-muted: #6b7280;
      --border: #e5e7eb;
      --danger: #dc2626;
      --warning: #f59e0b;
      --success: #10b981;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111827;
        --bg-card: #1f2937;
        --text: #f9fafb;
        --text-muted: #9ca3af;
        --border: #374151;
      }
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    #root { min-height: 100vh; }
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      gap: 1rem;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">
      <div class="spinner"></div>
      <p>Caricamento Kinova Admin...</p>
    </div>
  </div>
  <script type="module" src="/admin/app.js"></script>
</body>
</html>
